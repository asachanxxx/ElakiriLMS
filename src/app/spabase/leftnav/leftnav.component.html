<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="position-sticky pt-5 ">
        <ul class="nav flex-column">
            <ng-container *ngFor="let menu of menues">
                <h6 *ngIf="menu.m_top_level"
                    class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>{{menu.m_display_t}}</span>
                    <a class="link-secondary" href="#" aria-label="Add a new report">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>

                <li *ngIf="!menu.m_top_level" class="nav-item" (click)="menuClick(menu.id)">
                    <a class="nav-link" [routerLink]="['/go-main/' , menu.id ]" routerLinkActive="active">
                        <span class="nav-icon">
                            <i [class]="menu.m_icon" aria-hidden="true"></i>
                        </span>
                        {{menu.m_display_t}}
                    </a>
                </li>
            </ng-container>
